<!--

	This is the HTML file for the FileFlower website. It contains the structure and layout of the webpage.

	The file includes the following elements:
	- Meta tags for character encoding and viewport settings
	- Title of the webpage
	- Shortcut icon
	- CSS stylesheets for Tailwind CSS and Font Awesome
	- jQuery library
	- JavaScript file for handling file uploads
	- Body of the webpage with a container for content
	- Heading elements for the website title and information
	- Link to the IPFS page
	- Status and URL elements for displaying upload status
	- Form for uploading files with input fields for file selection and password
	- Progress bar for displaying upload progress
	- Footer with copyright information

	Author: Dev_Nergis
	Contact: admin@nergis.dev
-->
<!doctype html>
<html lang="en" xml:lang="en">
<head>
    <meta charset="utf-8">
    <title>FileFlower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="favicon.jpg">
	<script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/lib/index.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-JobWAqYk5CSjWuVV3mxgS+MmccJqkrBaDhk8SKS1BW+71dJ9gzascwzW85UwGhxiSyR7Pxhu50k+Nl3+o5I49A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/4.0.0-alpha.20/lib.min.js" integrity="sha512-RvN+lf9eEJk7fBnvek1rObds6iM+1ISrAYdGOxz7MNa+1NNnudZMfsTQzlNPplOuqTIOK8tOwc8J3ZwAjzPXig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./upload.js" defer></script>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
		<div class="text-center">
			<h1 class="text-4xl font-bold">
				FileFlower
			</h1>
			<h2 class="text-xl mt-2">
				Expiration date: 1 year<br />Size limit: Infinity
			</h2>
			<h5 class="mt-4">
				<a href="./ipfs.html" class="text-blue-500 hover:underline">IPFS</a>
			</h5>
			<h3 class="mt-4">
				<span id="status"></span>
			</h3>
			<h4 class="mt-2">
				<span id="url" class="text-blue-300"></span>
			</h4>
		</div>

		<form name="uploadForm" method="post" enctype="multipart/form-data" class="mt-6">
			<div class="flex flex-col items-center space-y-4">
				<label for="file" class="w-full max-w-xs">
					<div class="bg-gray-700 hover:bg-gray-600 text-center py-2 rounded cursor-pointer">올릴 파일 선택</div>
					<input class="hidden" id="file" type="file" name="myFiles" onchange="updateSize();" multiple />
				</label>
				<label for="submit" class="w-full max-w-xs">
					<div class="bg-gray-700 hover:bg-gray-600 text-center py-2 rounded cursor-pointer">선택 파일 올리기</div>
					<button id="submit" type="submit" class="hidden">Send file</button>
				</label>
				<div class="w-full max-w-xs">
					<div class="bg-gray-700 text-center py-2 rounded">
						<span class="text-white">selected files: <span id="fileNum">0</span><br />total size: <span id="fileSize">0</span></span>
					</div>
				</div>
				<label for="password" class="w-full max-w-xs">
					<div class="bg-gray-700 text-center py-2 rounded">password</div>
					<input class="bg-gray-800 border border-gray-600 rounded w-full mt-2 p-2 text-gray-300" id="password" type="password" name="password" />
				</label>
			</div>
		</form>
		<div class="mt-6">
			<div class="w-full bg-gray-700 rounded h-8">
				<div id="progressBar" class="bg-green-500 h-8 rounded text-center text-white" style="width: 0%;">0%</div>
			</div>
		</div>
		<footer class="text-center mt-6">Ⓒ Dev_Nergis / admin@nergis.dev</footer>
	</div>
</body>
</html>
